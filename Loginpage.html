<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loginPage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="LoginPageStyle.css" />
  </head>
  <body>
    <section>
      <!-- Logo Start -->
      <div class="col">
        <img
          class="logo_master"
          src="./assets/logo_master.png"
          alt="logo-buangin" />
      </div>
      <!-- Logo End -->
    </section>
    <section>
      <!-- Picture and input-->
      <div class="col col-row">
        <div class="col">
          <img src="./assets/component 2.png" class="foto" alt="hi" />
        </div>
        <div class="col mb-5">
          <div class="col log">
            <h1
              style="
                text-align: center;
                margin-right: 200px;
                margin-top: 60px;
                font-size: 48px;
                margin-bottom: 29px;
                font-weight: 600;
              ">
              Log in
            </h1>
          </div>
          <div class="box">
            <div class="ms-5 me-5 mt-5 mb-2">
              <label
                for="formGroupExampleInput"
                class="form-label"
                style="font-weight: bold"
                >Email</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Example@email.com" />
            </div>
            <div class="pass ms-5 me-5 mb-2">
              <label
                for="formGroupExampleInput2"
                class="form-label"
                style="font-weight: bold"
                >Password</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput2"
                placeholder="********" />
            </div>
            <!-- Picture and input end-->

            <!-- Remember and Forget -->
            <div class="col ms-5 me-5 rnf">
              <div class="col">
                <input type="checkbox" value="lsRememberMe" id="rememberMe" />
                <label for="rememberMe" style="opacity: 75%">Remember me</label>
              </div>
              <div class="col forg-pass">
                <a href="#" id="forgetpassword" style="color: black"
                  >Forgot Password?</a
                >
              </div>
            </div>
            <!-- Remember and Forget end -->
            <section>
              <!--Footer -->
              <div class="pos-login" id="btn-login">
                <button
                  class="login"
                  style="border: none"
                  onclick="HomePage.html">
                  Log In
                </button>
              </div>
              <div>
                <p class="new-user">
                  New User?<a
                    class="reg"
                    rel="stylesheet"
                    style="color: #016a70"
                    href="RegistrationPage.html">
                    Registration
                  </a>
                </p>
              </div>
            </section>
          </div>
        </div>
      </div>
      <!-- Footer end -->
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script>
      var btn = document.getElementById("btn-login");
      btn.onclick = function () {
        location.assign("homepage.html");
      };
    </script>
  </body>
</html>
