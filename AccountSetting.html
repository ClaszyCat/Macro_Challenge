<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="AccountSetting.css" />
    <title>AccountSetting</title>
  </head>
  <body>
    <section class="navbar green">
      <div class="col">
        <img class="logo_master" src="./assets/Buangin_white.png" alt="logo-buangin">
      </div>
    </section>
    <section class="white">
      <div class="container">
        <div class="box account">
          <div class="row">
            <div class="col-7"><h1 class="title-text">Account Settings</h1></div>
          </div>
          <div class="row">
            <div class="col-7"><label>Your Name</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="John Doe">
            </div>
            <div class="col-7"><label>Email Address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="col-7"><label>Password</label>
              <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="***********">
              <strong><p class="delete">Delete Your Account</p></strong>
              <p>You will recive an email to confirm your decision. Please note, that all boards you have created will be permanently erased</p>
            </div>
            <div class="col siteitems">
              <div class="div imgupload">
                <img class="uphoto" src="./assets/upload-photo.png">
              </div>
              <div class="div upload">
                <button type="button " class="btn btn-primary update">Upload Image</button>
              </div>
            </div>
          </div>
          <div class="row buttons">
            <div class="col buttons1"><button type="button " class="btn btn-primary cancle">Cancel</button></div>
            <div class="col buttons2"><button type="button " class="btn btn-primary update">Update Profile</button></div>
          </div>
        </div>
      </div>
    </section>

    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
